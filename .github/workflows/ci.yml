name: BoxMOT CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tracking-methods:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
        python-version: ['3.12']
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Prepare & Sync
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv sync --group yolo

      - name: Generate detections and embeddings
        run: |
          source .venv/bin/activate
          boxmot generate-dets-embs \
            --source ./assets/MOT17-mini/train \
            --yolo-model yolov10n.pt \
            --imgsz 320 \
            --reid-model osnet_x0_25_msmt17.pt

      - name: Run tracking method
        run: |
          source .venv/bin/activate
          for tracker in $TRACKERS; do
            boxmot track \
              --yolo-model yolov10n.pt \
              --reid-model osnet_x0_25_msmt17.pt \
              --imgsz 320 \
              --tracking-method $tracker
          done

  evolution:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.12']
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Prepare & Sync
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv sync --group yolo --group evolve

      - name: Evolve parameters
        run: |
          source .venv/bin/activate
          boxmot tune \
            --yolo-model yolov8n.pt \
            --reid-model osnet_x0_25_msmt17.pt \
            --n-trials 3 \
            --tracking-method strongsort \
            --source ./assets/MOT17-mini/train \
            --ci

  mot-metrics-benchmark:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.12']
    timeout-minutes: 50
    env:
      TRACKERS: "ocsort bytetrack botsort deepocsort strongsort boosttrack"
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Prepare & Sync
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv sync --group yolo

      - name: Generate dets & embs
        run: |
          source .venv/bin/activate
          boxmot generate-dets-embs \
            --source ./assets/MOT17-mini/train \
            --yolo-model yolov10n.pt \
            --reid-model osnet_x0_25_msmt17.pt \
            --imgsz 320 \
            --classes 0

      - name: Evaluate & summarize
        run: |
          source .venv/bin/activate
          echo "Format,Status,HOTA,MOTA,IDF1" > results.csv
          for tracker in $TRACKERS; do
            if boxmot eval \
                 --yolo-model yolov8n.pt \
                 --reid-model osnet_x0_25_msmt17.pt \
                 --tracking-method $tracker \
                 --verbose \
                 --source ./assets/MOT17-mini/train \
                 --ci; then
              STATUS="✅"
            else
              STATUS="❌"
            fi
            HOTA=$(jq -r '.HOTA' ${tracker}_output.json)
            MOTA=$(jq -r '.MOTA' ${tracker}_output.json)
            IDF1=$(jq -r '.IDF1' ${tracker}_output.json)
            NAME=$(echo $tracker | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
            echo "$NAME,$STATUS,$HOTA,$MOTA,$IDF1" >> results.csv
          done
          (head -n1 results.csv && tail -n +2 results.csv | sort -t, -k3 -nr) > sorted_results.csv
          column -s, -t sorted_results.csv > pretty_results.txt

      - name: Show Results
        run: cat pretty_results.txt

  tracking-with-pose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Prepare & Sync
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv sync --group yolo

      - name: Test tracking with pose models
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          source .venv/bin/activate
          boxmot track \
            --yolo-model weights/yolov8n-pose.pt \
            --imgsz 320 \
            --source $IMG

  tracking-with-yolos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: '3.11'
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Configure Clang
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Prepare & Sync
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv sync --only-group yolox-build-deps
          uv sync --group yolo

      - name: Test tracking with various YOLOs
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          source .venv/bin/activate
          uv pip list
          boxmot track --yolo-model yolov10n.pt --imgsz 320 --source $IMG
          boxmot track --yolo-model yolox_n.pt --imgsz 320 320 --source $IMG
          boxmot track --yolo-model rf-detr-base.pt --imgsz 320 --source $IMG

  tracking-with-seg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Prepare & Sync
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv sync --group yolo

      - name: Test tracking with seg models
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          source .venv/bin/activate
          boxmot track \
            --tracking-method deepocsort \
            --yolo-model yolov8n-seg.pt \
            --source $IMG

  export-reid-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: '3.11'
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Prepare & Sync + OS deps
        run: |
          sudo apt-get update && sudo apt-get install -y flatbuffers-compiler
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv sync --all-groups

      - name: Download and install flatc
        run: |
          wget https://github.com/PINTO0309/onnx2tf/releases/download/1.16.31/flatc.tar.gz
          tar -zxvf flatc.tar.gz
          sudo chmod +x flatc && sudo mv flatc /usr/bin/

      - name: Test export models
        run: |
          source .venv/bin/activate
          python boxmot/appearance/reid/export.py \
            --include torchscript onnx openvino tflite \
            --device cpu \
            --batch-size 3 \
            --dynamic

      - name: Check exported TFLite
        run: ls boxmot/engine/weights/osnet_x0_25_msmt17_saved_model/

      - name: Test inference on exported models
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          source .venv/bin/activate
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17.torchscript --imgsz 320 --source $IMG
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17.onnx        --imgsz 320 --source $IMG
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17_openvino_model --imgsz 320 --source $IMG
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17_saved_model/osnet_x0_25_msmt17_float32.tflite --source $IMG --imgsz 320

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"
          python-version: '3.11'
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-local-path: ${{ runner.temp }}/.uv-cache

      - name: Install test dependencies
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv python install
          uv pip install -e . --system --group test --group yolo --group onnx --group openvino --group tflite

      - name: Test export models
        run: |
          source .venv/bin/activate
          python boxmot/appearance/reid/export.py \
            --include torchscript onnx openvino \
            --device cpu \
            --batch-size 3 \
            --dynamic

      - name: Pytest tests
        env:
          PACKAGE_DIR: boxmot
          COVERAGE_FAIL_UNDER: 25
        run: |
          pytest --cov=$PACKAGE_DIR --cov-report=html -v -s tests
          coverage report --fail-under=$COVERAGE_FAIL_UNDER

  check-failures:
    needs:
      - tracking-methods
      - evolution
      - mot-metrics-benchmark
      - export-reid-models
      - tests
      - tracking-with-pose
      - tracking-with-seg
      - tracking-with-yolos
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summarize job results
        run: |
          summary=""
          for job in tracking-methods evolution mot-metrics-benchmark export-reid-models tests tracking-with-pose tracking-with-seg tracking-with-yolos; do
            status="${{ needs[$job].result }}"
            if [[ "$status" != "success" ]]; then
              summary+="$job failed with status: $status\n"
            fi
          done
          if [[ -z "$summary" ]]; then
            echo "All jobs succeeded."
          else
            echo -e "$summary"
          fi
