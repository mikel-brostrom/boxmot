            # Linux
            sed -i 's/source="torch_cuda121"/source="torchcpu"/g' pyproject.toml
          fi
          python -m pip install --upgrade pip setuptools wheel uv
          # Export so that setuptools picks up clang instead of gcc
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          uv sync --only-group yolox-build-deps
          uv sync --group yolo
      - name: Test tracking with pose models
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          source .venv/bin/activate
          uv pip list
          python tracking/cli.py track --yolo-model yolov10n.pt --imgsz 320 --source $IMG
          python tracking/cli.py track --yolo-model yolox_n.pt --imgsz 320 320 --source $IMG
          python tracking/cli.py track --yolo-model rf-detr-base.pt --imgsz 320 --source $IMG
  tracking-with-seg:
