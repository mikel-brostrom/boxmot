name: BoxMOT CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tracking-methods:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
        python-version: ['3.12']
    timeout-minutes: 50
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4

      # Install uv, the right Python, and cache uv's deps
      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Install requirements
        shell: bash
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv sync --group yolo

      - name: Generate detections and embeddings
        run: |
          source .venv/bin/activate
          boxmot generate-dets-embs \
            --source ./assets/MOT17-mini/train \
            --yolo-model yolov10n.pt \
            --imgsz 320 \
            --reid-model osnet_x0_25_msmt17.pt

      - name: Run tracking method
        run: |
          source .venv/bin/activate
          for tracker in $TRACKERS; do
            boxmot track \
              --yolo-model yolov10n.pt \
              --reid-model osnet_x0_25_msmt17.pt \
              --imgsz 320 \
              --tracking-method $tracker
          done

  evolution:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.12']
    timeout-minutes: 50
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Install requirements
        shell: bash
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv sync --group yolo --group evolve

      - name: Evolve set of parameters for selected tracking method
        run: |
          source .venv/bin/activate
          boxmot tune \
            --yolo-model yolov8n.pt \
            --reid-model osnet_x0_25_msmt17.pt \
            --n-trials 3 \
            --tracking-method strongsort \
            --source ./assets/MOT17-mini/train \
            --ci

  mot-metrics-benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.12']
    timeout-minutes: 50
    env:
      TRACKERS: "ocsort bytetrack botsort deepocsort strongsort boosttrack"
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Install requirements
        shell: bash
        run: |
          sudo apt-get install -y jq
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv sync --group yolo

      - name: Generate detections and embeddings
        run: |
          source .venv/bin/activate
          boxmot generate-dets-embs \
            --source ./assets/MOT17-mini/train \
            --yolo-model yolov10n.pt \
            --reid-model osnet_x0_25_msmt17.pt \
            --imgsz 320 \
            --classes 0

      - name: Evaluation and Summarize Results
        shell: bash
        run: |
          source .venv/bin/activate
          echo "Format,Status❔,HOTA,MOTA,IDF1" > results.csv
          for tracker in $TRACKERS; do
            if boxmot eval \
                 --yolo-model yolov8n.pt \
                 --reid-model osnet_x0_25_msmt17.pt \
                 --tracking-method $tracker \
                 --verbose \
                 --source ./assets/MOT17-mini/train \
                 --ci; then
              STATUS="✅"
            else
              STATUS="❌"
            fi
            HOTA=$(jq -r '.HOTA' ${tracker}_output.json)
            MOTA=$(jq -r '.MOTA' ${tracker}_output.json)
            IDF1=$(jq -r '.IDF1' ${tracker}_output.json)
            TRACKER_NAME=$(echo $tracker | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
            echo "$TRACKER_NAME,$STATUS,$HOTA,$MOTA,$IDF1" >> results.csv
          done
          (head -n1 results.csv && tail -n+2 results.csv | sort -t, -k3 -nr) > sorted_results.csv
          column -s, -t sorted_results.csv > pretty_results.txt

      - name: Show Results
        run: cat pretty_results.txt

  tracking-with-pose:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Test tracking with pose models
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv sync --group yolo
          source .venv/bin/activate
          boxmot track \
            --yolo-model weights/yolov8n-pose.pt \
            --imgsz 320 \
            --source $IMG

  tracking-with-yolos:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          uv sync --only-group yolox-build-deps
          uv sync --group yolo

      - name: Test tracking with yolos
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          source .venv/bin/activate
          uv pip list
          boxmot track --yolo-model yolov10n.pt --imgsz 320 --source $IMG
          boxmot track --yolo-model yolox_n.pt --imgsz 320 320 --source $IMG
          boxmot track --yolo-model rf-detr-base.pt --imgsz 320 --source $IMG

  tracking-with-seg:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - id: set_result
        run: echo "::set-output name=result::success"
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Test tracking with seg models
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv sync --group yolo
          source .venv/bin/activate
          boxmot track \
            --tracking-method deepocsort \
            --yolo-model yolov8n-seg.pt \
            --source $IMG

  export-reid-models:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - id: set_result
        run: echo "::set-output name=result::success"
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Install dependencies & toolchain
        run: |
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml
          uv sync --all-groups
          sudo apt-get update && sudo apt-get install -y flatbuffers-compiler
          wget https://github.com/PINTO0309/onnx2tf/releases/download/1.16.31/flatc.tar.gz
          tar -zxvf flatc.tar.gz
          sudo mv flatc /usr/bin/

      - name: Test export models
        run: |
          source .venv/bin/activate
          python boxmot/appearance/reid/export.py \
            --include torchscript onnx openvino tflite \
            --device cpu \
            --batch-size 3 \
            --dynamic

      - name: Check export TFLite models
        run: |
          ls boxmot/engine/weights/osnet_x0_25_msmt17_saved_model/

      - name: Test inference on exported models
        env:
          IMG: ./assets/MOT17-mini/train/MOT17-02-FRCNN/img1/000001.jpg
        run: |
          source .venv/bin/activate
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17.torchscript --imgsz 320 --source $IMG
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17.onnx        --imgsz 320 --source $IMG
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17_openvino_model --imgsz 320 --source $IMG
          boxmot track --reid-model boxmot/engine/weights/osnet_x0_25_msmt17_saved_model/osnet_x0_25_msmt17_float32.tflite --imgsz 320 --source $IMG

  tests:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: Install test dependencies
        shell: bash
        run: |
          # switch to CPU wheels
          sed -i'' -e 's/index = "torch-gpu"/index = "torch-cpu"/g' pyproject.toml

          # sync all test-related deps into .venv
          uv sync --group test --group yolo --group onnx --group openvino --group tflite

          # activate and install the editable package
          source .venv/bin/activate
          pip install -e .

      - name: Test export models
        shell: bash
        run: |
          source .venv/bin/activate
          python boxmot/appearance/reid/export.py \
            --include torchscript onnx openvino \
            --device cpu \
            --batch-size 3 \
            --dynamic

      - name: Pytest tests
        shell: bash
        env:
          PACKAGE_DIR: boxmot
          COVERAGE_FAIL_UNDER: 25
        run: |
          source .venv/bin/activate
          pytest --cov=$PACKAGE_DIR --cov-report=html -v -s tests
          coverage report --fail-under=$COVERAGE_FAIL_UNDER

  check-failures:
    needs:
      - tracking-methods
      - mot-metrics-benchmark
      - evolution
      - export-reid-models
      - tests
      - tracking-with-pose
      - tracking-with-seg
      - tracking-with-yolos
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Prepare environment variables
        run: |
          echo "tracking-methods_STATUS=${{ needs.tracking-methods.result }}" >> $GITHUB_ENV
          echo "mot-metrics_STATUS=${{ needs.mot-metrics.result }}" >> $GITHUB_ENV
          echo "evolution_STATUS=${{ needs.evolution.result }}" >> $GITHUB_ENV
          echo "export-reid-models_STATUS=${{ needs.export-reid-models.result }}" >> $GITHUB_ENV
          echo "tests_STATUS=${{ needs.tests.result }}" >> $GITHUB_ENV
          echo "tracking-with-pose_STATUS=${{ needs.tracking-with-pose.result }}" >> $GITHUB_ENV
          echo "tracking-with-seg_STATUS=${{ needs.tracking-with-seg.result }}" >> $GITHUB_ENV
          echo "tracking-with-yolos_STATUS=${{ needs.tracking-with-yolos.result }}" >> $GITHUB_ENV

      - name: Check for failures and create summary
        run: |
          summary=""
          failed=false
          for var in $(printenv | grep '_STATUS$'); do
            job_status="${var##*=}"
            job_name="${var%%=*}"
            if [[ "$job_status" != "success" ]]; then
              summary+="$job_name failed with status: $job_status\n"
              failed=true
            fi
          done
          if [[ "$failed" = false ]]; then
            summary="All jobs succeeded."
          fi
          echo "Summary: $summary"
