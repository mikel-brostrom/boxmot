low_thresh:
  type: uniform
  default: 0.1
  range: [0.05, 0.5]

delta_t:
  type: randint
  default: 3
  range: [1, 6]  # upper bound exclusive

inertia:
  type: uniform
  default: 0.05
  range: [0.01, 0.2]

use_byte:
  type: choice
  default: True
  options: [True, False]

use_custom_kf:
  type: choice
  default: True
  options: [True, False]

longterm_bank_length:
  type: randint
  default: 30
  range: [10, 61, 10]  # step size 10

alpha:
  type: uniform
  default: 0.9
  range: [0.7, 0.99]

adapfs:
  type: choice
  default: False
  options: [True, False]

track_thresh:
  type: uniform
  default: 0.5
  range: [0.3, 0.7]

EG_weight_high_score:
  type: uniform
  default: 4.6
  range: [2.0, 8.0]

EG_weight_low_score:
  type: uniform
  default: 1.3
  range: [0.5, 3.0]

TCM_first_step:
  type: choice
  default: True
  options: [True, False]

TCM_byte_step:
  type: choice
  default: True
  options: [True, False]

TCM_byte_step_weight:
  type: uniform
  default: 1.0
  range: [0.5, 2.0]

high_score_matching_thresh:
  type: uniform
  default: 0.7
  range: [0.5, 0.9]

with_longterm_reid:
  type: choice
  default: True
  options: [True, False]

longterm_reid_weight:
  type: uniform
  default: 0.0
  range: [0.0, 2.0]

with_longterm_reid_correction:
  type: choice
  default: True
  options: [True, False]

longterm_reid_correction_thresh:
  type: uniform
  default: 0.4
  range: [0.1, 0.7]

longterm_reid_correction_thresh_low:
  type: uniform
  default: 0.4
  range: [0.1, 0.7]
