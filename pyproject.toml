[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.pdm.source]]
name = "torchcpu"
url = "https://download.pytorch.org/whl/cpu"
verify_ssl = true

[[tool.pdm.source]]
name = "torch_cuda121"
url = "https://download.pytorch.org/whl/cu121"
verify_ssl = true

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[[tool.uv.dependency-metadata]]
name = "yolox"
version = "0.3.0"
requires-dist = ["onnx>=1.17.0", "onnxsim<1.0.0,>=0.4.36"]

[tool.uv]
no-build-isolation-package = ["yolox"]

[tool.flake8]
max-line-length = 120
exclude = [".tox", "*.egg", "build", "temp"]
select = ["E", "W", "F"]
doctests = true
verbose = 2
format = "pylint"
ignore = ["E731", "F405", "E402", "W504", "W605", "E741"]

[project]
authors = [
    {name = "Mikel BrostrÃ¶m"},
]
license = {text = "AGPL-3.0"}
requires-python = ">=3.9,<=3.12"
dependencies = [
    "setuptools>=78.0.0",
    "filterpy<2.0.0,>=1.4.5",
    "gdown<6.0.0,>=5.1.0",
    "lapx<1.0.0,>=0.5.5",
    "loguru<1.0.0,>=0.7.2",
    "numpy==1.26.4",
    "pyyaml<7.0.0,>=6.0.1",
    "regex<2025.0.0,>=2024.0.0",
    "yacs<1.0.0,>=0.1.8",
    "scikit-learn<2.0.0,>=1.3.0",
    "pandas<3.0.0,>=2.0.0",
    "opencv-python<5.0.0,>=4.7.0",
    "ftfy<7.0.0,>=6.1.3",
    "gitpython<4.0.0,>=3.1.42",
    "torch<3.0.0,>=2.2.1; sys_platform == \"darwin\"",
    "torch<3.0.0,>=2.2.1; sys_platform == \"linux\" or sys_platform == \"win32\"",
    "torchvision<1.0.0,>=0.17.1; sys_platform == \"darwin\"",
    "torchvision<1.0.0,>=0.17.1; sys_platform == \"linux\" or sys_platform == \"win32\"",
]
name = "boxmot"
version = "12.0.8"
description = "BoxMOT: pluggable SOTA tracking modules for segmentation, object detection and pose estimation models"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Image Processing",
]
keywords = [
    "tracking",
    "tracking-by-detection",
    "machine-learning",
    "deep-learning",
    "vision",
    "ML",
    "DL",
    "AI",
    "YOLO",
]

[dependency-groups]
test = [
    "pytest<9.0.0,>=8.0.2",
    "isort<6.0.0,>=5.13.2",
    "pytest-cov<7.0.0,>=6.0.0",
]
yolo = [
    "ultralytics @ git+https://github.com/mikel-brostrom/ultralytics.git",
]
evolve = [
    "ray<3.0.0,>=2.35.0",
    "plotly<6.0.0,>=5.19.0",
    "joblib<2.0.0,>=1.3.2",
]
dev = [
    "ipykernel<7.0.0,>=6.29.5",
]
yolox-build-deps = [
    "setuptools>=78.0.0",
    "torch<3.0.0,>=2.2.1",
]

ffmpeg-python = "*"
pyannote.audio = "*"
scenedetect = "*"
PySoundFile = "*"
SpeechRecognition = "*"

minio = "*"